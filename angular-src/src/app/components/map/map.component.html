<div class="p-5">
  <div class="map-main">
    <div id="map" style="width:100%;height:500px;"></div>
    <br>
    <form (ngSubmit)="onRegisterCompanySubmit()">
      <div class="form-group">
        <div class="form-group">
          <label for="exampleInputEmail1">아이디</label>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control"
            id="exampleInputEmail1" disabled />
        </div>
        <br>
        <label for="exampleInputEmail2">헬스장</label>
        <input type="text" [(ngModel)]="companyname" [ngModelOptions]="{standalone: true}" class="form-control"
          id="exampleInputEmail2" />
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail3">헬스장 전화번호</label>
        <input type="text" [(ngModel)]="companytel" [ngModelOptions]="{standalone: true}" class="form-control"
          id="exampleInputEmail3" />
      </div>
      <br>
      <input type="submit" class="btn btn-primary" value="업체 등록" />
    </form>
  </div>
</div>
