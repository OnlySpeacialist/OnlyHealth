<div class="card-main">
  <h2 class="page-header">명함 등록/수정 | NameCard</h2>
  <br />
  <form (ngSubmit)="onRegisterCardSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1"> ID | Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="exampleInputEmail1"
        disabled
      />
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputEmail2"> 이름 | Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="exampleInputEmail2"
      />
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputEmail7"> 휴대폰 | Mobile </label>
      <input
        type="text"
        [(ngModel)]="mobile"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="exampleInputEmail7"
      />
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputEmail8"> 이메일 | Email </label>
      <input
        type="text"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="exampleInputEmail8"
      />
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputEmail10"> 주소 | Address </label>
      <input
        type="text"
        [(ngModel)]="address"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="exampleInputEmail10"
      />
    </div>

    <br/>

    <input type="submit" class="btn btn-primary" value="명함 등록/수정하기"/>
  </form>
</div>


<div class="p-5 mb-4 rounded-3 " id="main">
</div>
