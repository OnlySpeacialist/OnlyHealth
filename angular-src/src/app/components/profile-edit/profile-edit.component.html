<div class="p-5 mb-4 rounded-3 " id="main">
  <div class="edit-jh">
    <h2 class="page header"> 내 정보 수정</h2>
    <br />
    <form (ngSubmit)="onEditSubmit()">

      <div class="form-group">
        <label for="exampleInputEmail3">아이디</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" disabled />
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail1">사용자 이름</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" disabled />
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail2">이메일</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" />
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail4">패스워드</label>
        <input type="password" [(ngModel)]="password1" [ngModelOptions]="{standalone: true}" class="form-control" />
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail5">패스워드 확인</label>
        <input type="password" [(ngModel)]="password2" [ngModelOptions]="{standalone: true}" class="form-control" />
      </div>
      <br />

      <input type="submit" class="btn btn-primary" value="변경" />

    </form>
  </div>
</div>
